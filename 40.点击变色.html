<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .cor {
        color: red;
    }
</style>

<body>

    <div id="app">
        <ul>
            <li v-for="(item,index) in moive" :class="{cor:tue===index}" @click="bian(index)">{{index}}.{{item}}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                moive: ['海贼王', '七龙珠', '火影忍者'],
                tue: 0
            },
            methods: {
                bian(index) {
                    this.tue = index;
                }

            }
        })
    </script>
</body>
