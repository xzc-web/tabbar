<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <ul>
            <li v-for="item in letters">{{item}}</li>
            <button @click='btnclick'>按钮</button>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                letters: ['a', 'b', 'c', 'd']
            },
            methods: {
                btnclick() {
                    // push方法最后添加元素
                    // this.letters.push('aaa')

                    // 2pop()删除最后一个元素
                    // this.letters.pop()

                    // 3shift在数组后面添加元素
                    // ths.letters.shift('333')

                    // 4unshift()在数组最前面添加元素
                    // this.letters.unshift('333')

                    // 5splice作用：删除元素/插入元素/替换元素
                    // this.letters.splice(2, 2)第二个的后来个
                    // this.letters.splice(1)删除元素第一个后面的所有
                    // this.letters.splice(1, 3, 'x', 'z', 'c')替换后面三个元素
                    // this.letters.splice(1, 0, 'x', 'z', 'c')在第一个元素后面添加三个元素

                    // 6sort(排序
                    // 7reverse()反转
                    // 2.通过索引值修改数组中的元素
                    // this.letters[0] = 'bbb';vue中不能实现替换掉第一个元素为bbb不是响应式
                    this.letters.splice(0, 1, 'bbb')

                }

            }
        })
    </script>
</body>
