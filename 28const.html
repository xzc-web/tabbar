<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        // 1注意一；一旦给const修饰的标识符被赋值之后，不能修改
        // const name = 'why';
        // name = 'abc';

        // 2,在使用const定义标识符，必须进行赋值
        // const name;

        // 3;常量的含义是指向对象不能修改，但可以改变对象内部的属性
        const obj = {
            name: 'why',
            age: 18,
            height: 1.88,
        }
        console.log(obj);
        obj.name = 'xzc';
        obj.age = 21;
        obj.height = 172;
        console.log(obj);
    </script>

</body>
